<div class="l-contact">
  <div class="c-flexwrapper l-contact__flexwrapper">
    <div class="c-block-tagline">
      <h1 class="c-block-tagline__heading l-contact__heading">CONTACT US</h1>
      <p class="c-block-tagline__text">Use the sections you need, remove the ones you don't.</p>
    </div>
    <form class="l-contact__form">
      <div class="l-contact__form-data">
        <div class="l-contact__form-user-info">
          <input type="text" placeholder="Name" class="l-contact__form-user-info-item">
          <input type="email" placeholder="Email" class="l-contact__form-user-info-item">
          <input type="text" placeholder="Subject" class="l-contact__form-user-info-item">
        </div>
        <textarea placeholder="Message" class="l-contact__form-message"></textarea>
      </div>
      <div class="l-contact__button-wrapper">
        <input type="submit" class="c-button c-button_orange" value="Send Message">
      </div>
    </form>
  </div>
</div>
